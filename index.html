<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers web map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div id="js-map" class="map"></div>
        </div>
        <div>
            <label for="type">Geomentri Çeşidi Seçiniz:</label>
            <select id="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
            </select>
        </div>
        <div>
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Parsel il</th>
                        <th scope="col">Parsel ilçe</th>
                        <th scope="col">Parsel Mahalle</th>
                        <th scope="col">Düzenle/Sil</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <label for="fname">First name:</label>
                    <input type="text" id="sehir" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="ilce" name="lname"><br><br>
                    <button id="add_button">EKLE</button>
                </div>

            </div>

        </div>
    </div>
    <script src="./main.js"></script>

    <script src="./libs/v6.14.1-dist/ol.js"></script>
</body>

</html>
