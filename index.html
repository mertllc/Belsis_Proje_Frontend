<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belsis parsel tanımlama</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div id="js-map" class="map"></div>
        </div>
        <div>
            <label for="type">Geomentri Çeşidi Seçiniz:</label>
            <select id="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
            </select>
        </div>
        <div>
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Parsel il</th>
                        <th scope="col">Parsel ilçe</th>
                        <th scope="col">Parsel wkt</th>
                        <th scope="col">Silme İşlemi</th>
                        <th scope="col">Güncelleme İşlemi</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Parsel Bilgisi</h2>
                    <button id="cross_button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="close">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="fname">İl ismi:</label>
                    <input type="text" id="il" name="fname"><br><br>
                    <label for="lname">İlçe ismi:</label>
                    <input type="text" id="ilce" name="lname"><br><br>
                    <button id="add_button">EKLE</button>
                </div>
            </div>
        </div>
        <div id="myModal2" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Parsel Güncelleme</h2>
                    <button id="cross_button2" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="close">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="fname">İl ismi Güncelle:</label>
                    <input type="text" id="il_update" name="fname"><br><br>
                    <label for="lname">İlçe ismi Güncelle:</label>
                    <input type="text" id="ilce_update" name="lname"><br><br>
                    <button id="update_button">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/v6.14.1-dist/ol.js"></script>
</body>

</html>
